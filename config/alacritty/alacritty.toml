# alacritty.toml
# commented lines are the defaults
# man 5 alacritty (>0.13) for full config manual

#import = [
#"~/.config/alacritty/catpuccin-mocha.toml",
#"~/.config/alacritty/keybindings.toml",
#]

[shell]
program               = "fish"
# args                  = [ "--login", ]

#working_directory     = "None"
#live_config_reload    = true
#ipc_socket            = true

[env]
TERM                  = "alacritty"
WINIT_X11_SCALE_FACTOR = "1"

[window]
dimensions            = { columns = 200, lines = 45 }
position              = { x = 320, y = 50 }
padding               = { x = 8, y = 8 }
#dynamic_padding       = true
decorations           = "None"
opacity               = 0.5
blur                  = true
#startup_mode          = "Windowed"
title                 = "Alacritty"
#dynamic_title         = true
class                 = { instance = "Alacritty", general = "Alacritty" }
decorations_theme_variant = "None"
#resize_increments     = false
#option_as_alt         = "None"


[scrolling]
history               = 5000
multiplier            = 3

[font]
normal                = { family = "JetBrainsMono Nerd Font Mono", style = "Medium" }
bold                  = { family = "JetBrainsMono Nerd Font Mono", style = "Bold" }
italic                = { family = "JetBrainsMono Nerd Font Mono", style = "Italic" }
bold_italic           = { family = "JetBrainsMono Nerd Font Mono", style = "Bold Italic" }
size                  = 12
offset                = { x = 0, y = 1 }
glyph_offset          = { x = 0, y = 0 }
builtin_box_drawing   = true


# catpuccin-mocha, ported from .yml
[colors.primary]
background            = "#000000"
foreground            = "#ababab"
dim_foreground        = "#ababab"
bright_foreground     = "#ababab"

[colors.cursor]
text                  = "#000000"
cursor                = "#ababab"

[colors.vi_mode_cursor]
text                  = "#1E1E2E"
cursor                = "#B4BEFE"

[colors.search.matches]
foreground            = "#1E1E2E"
background            = "#A6ADC8"

[colors.search.focused_match]
foreground            = "#1E1E2E"
background            = "#A6E3A1"

[colors.hints.start]
foreground            = "#1E1E2E"
background            = "#F9E2AF"

[colors.hints.end]
foreground            = "#1E1E2E"
background            = "#A6ADC8"

[colors.line_indicator]
#foreground            = "None"
#background            = "None"

[colors.footer_bar]
foreground            = "#1E1E2E"
background            = "#A6ADC8"

[colors.selection]
text                  = "#1E1E2E"
background            = "#F5E0DC"

[colors.normal]
black                 = "#000000"
red                   = "#e92f2f"
green                 = "#0ed839"
yellow                = "#dddd13"
blue                  = "#3b48e3"
magenta               = "#f996e2"
cyan                  = "#23edda"
white                 = "#ababab"

[colors.bright]
black                 = "#343434"
red                   = "#e92f2f"
green                 = "#0ed839"
yellow                = "#dddd13"
blue                  = "#3b48e3"
magenta               = "#f996e2"
cyan                  = "#23edda"
white                 = "#f9f9f9"

[colors.dim]
black                 = "#45475A"
red                   = "#F38BA8"
green                 = "#A6E3A1"
yellow                = "#F9E2AF"
blue                  = "#89B4FA"
magenta               = "#F5C2E7"
cyan                  = "#94E2D5"
white                 = "#BAC2DE"

[colors]
indexed_colors = [
  { index = 16, color = "#FAB387" },
  { index = 17, color = "#F5E0DC" },
]
#transparent_background_colors = false
draw_bold_text_with_bright_colors = true

[bell]
animation             = "EaseOutExpo"
duration              = 3
color                 = "#C0C5CE"
command               = { program = "notify-send", args = ["alacritty", "bell",] }

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
save_to_clipboard     = true

[cursor.style]
shape                 = "Block"
blinking              = "Off"

[cursor.vi_mode_style]
shape                 = "Block"
blinking              = "Off"

[cursor]
blink_interval        = 500
blink_timeout         = 0
#unfocused_hollow      = true
#thickness             = 0.15

# osc52 = "Disabled" | "OnlyCopy" | "OnlyPaste" | "CopyPaste"
[terminal]
osc52                 = "OnlyCopy"

[mouse]
hide_when_typing      = true
bindings = [
  { mouse = "Middle", action = "PasteSelection" },
]

[hints]
alphabet              = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command               = "xdg-open"
## command             = "open" # On macOS
## command             = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks            = true
post_processing       = true
#persist               = false
mouse.enabled         = true
